<div class="popular">

  <div class="popular__wrapper">
    <div class="container">

      <div class="popular__title">Популярні оголошення</div>

      <div class="popular__tabs">

        <ng-container *ngFor="let tab of tabsArray">


          <div class="popular__tabs-item"
               (click)="openTab(tab)"
               [class.popular__tabs-item--active]="currentTab.id === tab.id"
          >

            {{tab.name}}

          </div>


        </ng-container>


      </div>

      <div class="popular__items">

        <ng-container
          *ngFor="let item of data | filterBySmth: {type: filterTypePipeEnum.popular, comparedValue: currentTab}">

          <div class="popular__item">

            <div class="popular__item-img">
              <img [src]="item.img" [alt]="item.name">
            </div>

            <div class="popular__item-block">

              <div class="popular__item-name">
                <span>{{item.name}}</span>
              </div>

              <div class="popular__item-description">

                {{item.description}}

              </div>

              <div class="popular__item-footer">

                <div class="popular__item-m2">
                  {{item.area + ' m2'}}
                </div>

                <div class="popular__item-price">

                  {{item.price + ' грн'}}

                </div>

              </div>
            </div>

          </div>

        </ng-container>


      </div>

    </div>
  </div>

</div>
